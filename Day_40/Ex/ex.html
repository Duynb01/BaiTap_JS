<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm</title>
    <link rel="stylesheet" href="ex.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKfxxgtvjoywpYYFjqCM2IByvFIxA6n40Wtw&s"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="quizizzGame">
          <div class="start">
            <div class="start-game">
              <button type="button" class="btn btn-start">Start</button>
            </div>
            <div class="countdown-time">3</div>
          </div>
          <div class="model-question">
            <div>
              <div class="line-time"></div>
              <div class="achievements">
                <div>
                  <div class="quantity-question">2/8</div>
                  <div class="steak">
                    <span class="item item1"></span>
                    <span class="item item2"></span>
                    <span class="item item3"></span>
                  </div>
                </div>
                <span class="score">Score: 0</span>
              </div>
            </div>
            <div class="question">
              Bạn có phải developer không? <br />
              (Choose 2 correct answer(s))
            </div>
            <div class="answers">
              <span>Không</span>
              <span>Có</span>
              <span>Chắc chắn rồi</span>
              <span>Không bíc :v</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="ex.js"></script>
    <script src="api.js"></script>
  </body>
</html>
